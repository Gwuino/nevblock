services:
  db:
    image: postgres:16-alpine
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=nevblock
      - POSTGRES_USER=nevblock
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nevblock_prod_password_change_me}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nevblock"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nevblock_network

  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - DEBUG=${DEBUG:-0}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=postgresql://nevblock:${POSTGRES_PASSWORD:-nevblock_prod_password_change_me}@db:5432/nevblock
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,django,django:8000,45.80.130.183,nevblock.ru,www.nevblock.ru}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://nevblock.ru}
    volumes:
      - ./backend:/app
      - ./data:/data:ro
      - django_static:/app/staticfiles
      - django_media:/app/media
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py import_data --clear &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - nevblock_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - DJANGO_API_URL=http://django:8000/api
    restart: unless-stopped
    volumes:
      - ./data:/app/data:ro
    depends_on:
      - django
    networks:
      - nevblock_network

  webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    env_file:
      - .env.prod
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      # Секрет только из .env.prod (не переопределять подстановкой с хоста)
      - DEPLOY_SCRIPT=/webhook-deploy.sh
      - PROJECT_DIR=/project
    volumes:
      - ./webhook-deploy.sh:/webhook-deploy.sh:ro
      - ./:/project
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - nevblock_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - django_static:/var/www/static:ro
      - django_media:/var/www/media:ro
    restart: unless-stopped
    depends_on:
      - app
      - django
      - webhook
    networks:
      - nevblock_network

volumes:
  django_static:
  django_media:
  postgres_data:

networks:
  nevblock_network:
    driver: bridge
